<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Lists</title>
</head>
<body>
  <ul type="circle">
    <li>Squats</li>
    <li>Running</li>
    <li>Situps</li>
  </ul>

  <ol type="1" start="10">
    <li>glock</li>
    <li>ak-47</li>
    <li>desert eagle</li>
  </ol>

  <dl>
    <dt><b>AK-47</b></dt>
    <dd>An automatic machine gun invented in russia.</dd>
    <dt><b>chinups</b></dt>
    <dd>An exercise done at a hanging bar. It mainly targets the biceps muscles.</dd>
    <dt><b>HTML</b></dt>
    <dd>Stands for hyper text markup language.</dd>
  </dl>
</body>
</html>
